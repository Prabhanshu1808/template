<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Create a new Account</title>

    <style>

        .divider{
            position: relative;
            text-align: center;
        }
    </style>
  </head>
  <body>
    
    <!-- going to start a signup design -->

    <div class="container text-center">
        <div class="card bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-3">Create Account</h4>
                <p class="text-center">Get started with your free account</p>

                <a href="#!" class="btn btn-block btn-danger "> 
                   <i class="fab fa-google"></i> 
                Login via Google</a>


                <a href="#!" class="btn btn-block btn-primary "> 
                    <i class="fab fa-facebook"></i> 
                 Login via Facebook</a>

             <p class="divider mt-4">
                 <span>OR</span>
             </p>

             <!-- form started -->

             
             <form action="#!">
                 
                <!-- name field -->
                <div class="mb-3 input-group ">
                    <div class="input-group-text ">
                        <i class="fa fa-user"></i>
                    </div>
                    <input type="text" class="form-control" id="pwd" aria-describedby="emailHelp" placeholder="Enter Name" >
                  
                </div>

               
               
                <!-- email field -->

                <div class="mb-3 input-group">
                    <div class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" >
                    
                </div>

            

               <!-- phone field -->
             
               <div class="mb-3 input-group">
                  <div class="input-group-text">
                      <i class="fa fa-phone"></i>
                  </div>
                  <select class="custom-select"> 
                      <option>+91</option>
                      <option>+92</option>
                      <option>+93</option>
                  </select>

                  <input type="number" class="form-control" placeholder="Enter phone" />
               </div>
                
               <!-- user select -->

               <div class="input-group mb-3">
                <div class="input-group-text">
                    <i class="fa fa-building"></i>
                </div>
                <select class="form-select"> 
                    <option selected disabled >--Select user type--</option>
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Staff</option>
                </select>

                <!-- password field -->

                <div class="mb-3 mt-3 input-group">
                 <div class="input-group-text">
                     <i class="fa fa-lock"> </i>
                 </div>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                    placeholder="Enter Password" />
                  
                </div>

                <!-- repeat passowrd -->
                <div class="mb-3 input-group">
                    <div class="input-group-text">
                        <i class="fa fa-lock"> </i>
                    </div>
                       <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                       placeholder="Confirm Password" />
                     
                   </div>
             <div class="container text-center">
             <button type="submit" class="btn btn-block btn-success mt-2 ">
                  Create Account
             </button>
            

             <p class="text-center mt-2">Have an account?
                 <a href="Login.html">Log In</a>
             </p>

            </div>
     
            </form>

             <!-- end of form -->


            </div>
        </div>
    </div>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
